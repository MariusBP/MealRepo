openapi: 3.0.3
info:
  title: Error codes
  version: 1.0.0
  description: Error codes for our API's

components:
  schemas:
    Error:
      type: object
      required:
        - timestamp
        - status
        - error
        - message
        - path
      description: |
        Represents an error response from the API.
        This schema is used to standardize error responses across all endpoints.
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string
      example:
        timestamp: "2024-01-20T10:30:45.123Z"
        status: 400
        error: "Bad Request"
        message: "Invalid request parameters"

  responses:
    BadRequest:
      description: The request parameters are invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            timestamp: "2024-01-20T10:30:45.123Z"
            status: 400
            error: "Bad Request"
            message: "Invalid sort parameter. Allowed values are: name, id"
            path: "/api/xxx"

    NotFound:
      description: The requested resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            timestamp: "2024-01-20T10:31:15.456Z"
            status: 404
            error: "Not Found"
            message: "Id: 123 not found"
            path: "/api/xxxx"
