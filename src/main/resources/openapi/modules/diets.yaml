paths:
  /diets:
    get:
      summary: Get all diets
      operationId: getAllDiets
      tags:
        - Diets
      responses:
        '200':
          description: List of diet objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Diet'

components:
  schemas:
    Diet:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: Vegetarian
        picture:
          type: string
          example: https://example.com/images/vegetarian.jpg
        description:
          type: string
          example: A plant-based diet excluding all meat ingredients.
